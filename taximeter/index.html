<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
		<title>Online Taxifare</title>
		<meta name="description" content="Online Javascript stopwatch you can use to easily time anything you want." />
		<meta name="keywords" content="online,javascript,stopwatch,jquery,clock,time,setinterval,clearinterval,js,css,timer" />
		<meta name="author" content="Corey Worrell" />
		<link rel="stylesheet" type="text/css" href="stopwatch.css" media="all" />
	</head>
	<body>
		
		<div id="container">
			<ul id="controls">
				<li><a href="#" id="start" alternate="Stop">Start</a></li>
				<!-- <li><a href="#" id="split">Split</a></li> -->
				<li><a href="#" id="reset">Reset</a></li>
			</ul>
			<h2 id="timer">00:00:00.00</h2>
			<ul id="splits">
				<li></li>
			</ul>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.scrollTo-min.js"></script>
		<script type="text/javascript" src="stopwatch.js"></script>
	
	</body>
</html>
